<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSON Employés</title>
  </head>
  <body>

    <h1>JSON.parse()</h1>
    <hr>
    <div id="demo">...</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      // au chargement de la page, assigner la fonction sans l'exécuter immédiatement
      window.onload = loadDoc;

      // Ajax avec JQuery
      function loadDoc() {
        $.ajax({
          url: "http://localhost:8092/cd_catalog.json",
          method: "GET",
          dataType: "json",
          success: function (CDs) {
            /* CDs représentera un objet JSON retourné par le serveur */
            /* compléter le code de la fonction afin d'afficher les CD de CDs à la console */
            /* vous utiliserez deux boucles for
                - boucle for classique sur CDs
                - boucle for in sur CD
            */
            for (var i = 0; i < CDs.length; i++) {
              console.log("CD[" + i + "] = ");
              for (var key in CDs[i]) {
                console.log(key + ": " + CDs[i][key]);
              }
            }
          }
        });
      }
    </script>
  </body>
</html>
